<!DOCTYPE html>
<!--[if IE 8]>
<html lang = "es" class = "ie8 no-js" data-ng-app = "MetronicApp"> <![endif]-->
<!--[if IE 9]>
<html lang = "es" class = "ie9 no-js" data-ng-app = "MetronicApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang = "es" data-ng-app = "MetronicApp"><!--<![endif]-->
	
	<!-- BEGIN HEAD -->
	<head>
		<title data-ng-bind = "$state.current.data.pageTitle +' | OcoApp '"></title>
		<meta charset = "utf-8"/>
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta content = "width=device-width, initial-scale=1" name = "viewport"/>
		<meta content = "" name = "description"/>
		<meta content = "" name = "author"/>
		
		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link href = "https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/global/plugins/font-awesome/css/font-awesome.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel = "stylesheet" type = "text/css"/>
		<!-- END GLOBAL MANDATORY STYLES -->
		
		<link rel = "stylesheet" href = "assets/global/plugins/angularjs/plugins/json-formatter/dist/json-formatter.min.css">
		
		<!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
		<link id = "ng_load_plugins_before"/>
		<!-- END DYMANICLY LOADED CSS FILES -->
		
		<!-- BEGIN THEME STYLES -->
		<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
		<link href = "assets/global/css/components-rounded.min.css" id = "style_components" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/global/css/plugins.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/layouts/layout4/css/layout.min.css" rel = "stylesheet" type = "text/css"/>
		<link href = "assets/layouts/layout4/css/themes/light.min.css" rel = "stylesheet" type = "text/css" id = "style_color"/>
		<link href = "assets/layouts/layout4/css/custom.css" rel = "stylesheet" type = "text/css"/>
		<!-- END THEME STYLES -->
		<link rel = "shortcut icon" href = "favicon.ico"/>
	</head>
	<!-- END HEAD -->
	
	<!-- BEGIN BODY -->
	<body ng-controller = "AppController" class = "{{$state.current.data.bodyClass}}" ng-class = "{'page-on-load': $settings.layout.pageOnLoad, 'page-sidebar-closed': $settings.layout.pageSidebarClosed}">
		<!-- BEGIN PAGE SPINNER -->
		<div class = "loader" ng-class = "{'loader-show': $settings.layout.pageOnLoad}">
			<div ng-spinner-bar class = "page-spinner-bar">
				<svg width = '110px' height = '110px' xmlns = "http://www.w3.org/2000/svg" viewBox = "0 0 100 100" preserveAspectRatio = "xMidYMid" class = "uil-ring-alt">
					<rect x = "0" y = "0" width = "100" height = "100" fill = "none" class = "bk"></rect>
					<circle cx = "50" cy = "50" r = "40" stroke = "#e6e6e6" fill = "none" stroke-width = "10" stroke-linecap = "round"></circle>
					<circle cx = "50" cy = "50" r = "40" stroke = "#00c2ff" fill = "none" stroke-width = "6" stroke-linecap = "round">
						<animate attributeName = "stroke-dashoffset" dur = "2s" repeatCount = "indefinite" from = "0" to = "502"></animate>
						<animate attributeName = "stroke-dasharray" dur = "2s" repeatCount = "indefinite" values = "150.6 100.4;1 250;150.6 100.4"></animate>
					</circle>
				</svg>
			</div>
		</div>
		<!-- END PAGE SPINNER -->
		
		<div ui-view id = "ui-view"></div>
		
		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
		
		<script src = "https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
		<script>
		firebase.initializeApp({
			apiKey           : "AIzaSyANMsDJ035kIDQjyltFdGzWDccPKcAFF8k",
			authDomain       : "oco-app.firebaseapp.com",
			databaseURL      : "https://oco-app.firebaseio.com",
			storageBucket    : "oco-app.appspot.com",
			messagingSenderId: "139214206204"
		});
		</script>
		
		<!-- BEGIN CORE JQUERY PLUGINS -->
		<!--[if lt IE 9]>
		<script src = "assets/global/plugins/respond.min.js"></script>
		<script src = "assets/global/plugins/excanvas.min.js"></script>
		<script src = "assets/global/plugins/ie8.fix.min.js"></script>
		<![endif]-->
		<script src = "assets/global/plugins/jquery.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/jquery-migrate.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/bootstrap/js/bootstrap.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/jquery.blockui.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/js.cookie.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type = "text/javascript"></script>
		<!-- END CORE JQUERY PLUGINS -->
		
		<!-- BEGIN CORE ANGULARJS PLUGINS -->
		<script src = "assets/global/plugins/angularjs/angular.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/angular-sanitize.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/angular-touch.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/plugins/angular-ui-router.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/plugins/ocLazyLoad.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js" type = "text/javascript"></script>
		<script src = "assets/global/plugins/angularjs/plugins/json-formatter/dist/json-formatter.min.js"></script>
		<!-- END CORE ANGULARJS PLUGINS -->
		
		<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
		<script src = "scripts/main.js" type = "text/javascript"></script>
		<script src = "scripts/directives.js" type = "text/javascript"></script>
		<!-- END APP LEVEL ANGULARJS SCRIPTS -->
		
		<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
		<script src = "assets/global/scripts/app.js" type = "text/javascript"></script>
		<script src = "assets/layouts/layout4/scripts/layout.min.js" type = "text/javascript"></script>
		<script src = "assets/layouts/global/scripts/quick-sidebar.min.js" type = "text/javascript"></script>
		<script src = "assets/layouts/global/scripts/quick-nav.min.js" type = "text/javascript"></script>
		<script src = "assets/layouts/layout4/scripts/demo.min.js" type = "text/javascript"></script>
		<!-- END APP LEVEL JQUERY SCRIPTS -->
		<!-- END JAVASCRIPTS -->
	</body>
	<!-- END BODY -->

</html>
