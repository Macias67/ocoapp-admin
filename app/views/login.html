<!-- BEGIN LOGO -->
<div class = "logo">
<a href = "#">
	<img src = "../assets/pages/img/logo-big-white.png" style = "height: 17px;" alt = ""/>
</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class = "content">
	<!-- BEGIN LOGIN FORM -->
	<form class = "login-form" name = "loginCtrl.login.loginForm" autocomplete = "off">
	<div class = "form-title">
		<span class = "form-title">Bienvenido.</span>
		<span class = "form-subtitle">Por favor identifícate.</span>
	</div>
	<div class = "alert alert-danger display-hide">
		<button class = "close" data-close = "alert"></button>
		<span>Escribe tu correo y contraseña. </span>
	</div>
	<div class = "form-group">
		<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
		<label class = "control-label visible-ie8 visible-ie9">Email</label>
		<input class = "form-control form-control-solid placeholder-no-fix" type = "text" placeholder = "Email" ng-model = "loginCtrl.login.credenciales.email" required/>
	</div>
	<div class = "form-group">
		<label class = "control-label visible-ie8 visible-ie9">Contraseña</label>
		<input class = "form-control form-control-solid placeholder-no-fix" type = "password" placeholder = "Contraseña" ng-model = "loginCtrl.login.credenciales.pass" required/>
	</div>
	<div class = "form-actions">
		<button type = "button" ng-click = "loginCtrl.login.submit()" class = "btn red btn-block uppercase" ng-disabled = "!loginCtrl.login.loginForm.$valid">Entrar</button>
	</div>
	<div class = "form-actions">
		<div class = "pull-left">
			<label class = "rememberme mt-checkbox mt-checkbox-outline">
				<input type = "checkbox" name = "remember" value = "1"/> Remember me
				<span></span>
			</label>
		</div>
		<div class = "pull-right forget-password-block">
			<a href = "javascript:" id = "forget-password" class = "forget-password">Forgot Password?</a>
		</div>
	</div>
	<div class = "login-options">
		<h4 class = "pull-left">O entra con</h4>
		<ul class = "social-icons pull-right">
			<li>
				<a class = "social-icon-color facebook" data-original-title = "facebook" href = "javascript:" ng-click = "loginCtrl.login.loginFacebook()"></a>
			</li>
			<li>
				<a class = "social-icon-color twitter" data-original-title = "Twitter" href = "javascript:"></a>
			</li>
			<li>
				<a class = "social-icon-color googleplus" data-original-title = "Goole Plus" href = "javascript:"></a>
			</li>
			<li>
				<a class = "social-icon-color linkedin" data-original-title = "Linkedin" href = "javascript:"></a>
			</li>
		</ul>
	</div>
	<div class = "create-account">
		<p>
			<a href = "javascript:" class = "btn-primary btn" id = "register-btn">Crear una cuenta</a>
		</p>
	</div>
</form>
	<!-- END LOGIN FORM -->
	
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class = "forget-form">
	<div class = "form-title">
		<span class = "form-title">Forget Password ?</span>
		<span class = "form-subtitle">Enter your e-mail to reset it.</span>
	</div>
	<div class = "form-group">
		<input class = "form-control placeholder-no-fix" type = "text" autocomplete = "off" placeholder = "Email" name = "email"/>
	</div>
	<div class = "form-actions">
		<button type = "button" id = "back-btn" class = "btn btn-default">Back</button>
		<button type = "submit" class = "btn btn-primary uppercase pull-right">Submit</button>
	</div>
</form>
	<!-- END FORGOT PASSWORD FORM -->
	
	<!-- BEGIN REGISTRATION FORM -->
	<form class = "register-form" name = "loginCtrl.signUp.form" autocomplete = "off">
		<div class = "form-title">
			<span class = "form-title">Registro</span>
		</div>
		<p class = "hint"> Escribe tus datos persoanles: </p>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Nombre</label>
			<input class = "form-control placeholder-no-fix" type = "text" placeholder = "Nombre" ng-model = "loginCtrl.signUp.data.nombre" name = "nombre" required/>
		</div>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Apellido</label>
			<input class = "form-control placeholder-no-fix" type = "text" placeholder = "Apellido" ng-model = "loginCtrl.signUp.data.apellido" name = "apellido" required/>
		</div>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Dirección</label>
			<input class = "form-control placeholder-no-fix" type = "text" placeholder = "Dirección" ng-model = "loginCtrl.signUp.data.direccion" name = "direccion" required/>
		</div>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Ciudad</label>
			<input class = "form-control placeholder-no-fix" type = "text" placeholder = "Ciudad" ng-model = "loginCtrl.signUp.data.ciudad" name = "ciudad" required/>
		</div>
		<p class = "hint"> Escribe los datos de tu cuenta: </p>
		<div class = "form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class = "control-label visible-ie8 visible-ie9">Email</label>
			<input class = "form-control placeholder-no-fix" type = "text" placeholder = "Email" ng-model = "loginCtrl.signUp.data.email" name = "email" required/>
		</div>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Contraseña</label>
			<input class = "form-control placeholder-no-fix" type = "password" autocomplete = "off" id = "register_password" placeholder = "Contraseña" ng-model = "loginCtrl.signUp.data.password" name = "password" required/>
		</div>
		<div class = "form-group">
			<label class = "control-label visible-ie8 visible-ie9">Confirma contraseña</label>
			<input class = "form-control placeholder-no-fix" type = "password" autocomplete = "off" placeholder = "Confirma contraseña" ng-model = "loginCtrl.signUp.data.rpassword" name = "rpassword" required/>
		</div>
		<div class = "form-group margin-top-20 margin-bottom-20">
			<label class = "mt-checkbox mt-checkbox-outline">
				<input type = "checkbox" name = "tnc" ng-model = "loginCtrl.signUp.data.tnc" required/> Acepto los
				<a href = "javascript:">Términos de servicio </a> &
				<a href = "javascript:">Politica de privacidad </a>
				<span></span>
			</label>
			<div id = "register_tnc_error"> </div>
		</div>
		<div class = "form-actions">
			<button type = "button" id = "register-back-btn" class = "btn btn-default">Atrás</button>
			<button type = "button" id = "register-submit-btn" class = "btn red uppercase pull-right"
			        ng-disabled = "!loginCtrl.signUp.form.$valid"
			        ng-click = "loginCtrl.signUp.submit()">Registrarme</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
<div class = "copyright hide"> 2014 © OcoApp. </div>
<!-- END LOGIN -->
